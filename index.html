    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #fff;
        color: #000;
        font-family: "Geist", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .home-card {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        min-width: 282px;
        min-height: 68px;
        border: 0.2px solid rgba(255, 255, 255, 0.6);
        border-radius: 100px;
        background: rgba(255, 255, 255, 0.38);
        box-shadow:
          inset 0 6px 12px rgba(0, 0, 0, 0.15),
          inset 0 -6px 12px rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(6.1px);
        -webkit-backdrop-filter: blur(6.1px);
      }

      .home-title {
        font-size: 40px;
        font-weight: 500;
        letter-spacing: -0.04em;
        white-space: nowrap;
      }

      .cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 1px solid rgba(0, 0, 0, 0.6);
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        mix-blend-mode: difference;
      }
    </style>

    <div class="cursor" aria-hidden="true"></div>

    <main>
